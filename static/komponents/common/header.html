<script>
    function toggleSideBar(btn) {
        let $main = $('#mainc');
        let $btn = $(btn);
        if($main.hasClass('closed-sidebar')) {
            $main.removeClass('closed-sidebar').addClass('fixed-sidebar');
            $btn.addClass('is-active');
        }
        else {
            $main.removeClass('fixed-sidebar').addClass('closed-sidebar');
            $btn.removeClass('is-active');
        }
    }

    function toggleMobileMenu(btn) {
        // alert("");
        let $main = $('#mainc');
        let $btn = $(btn);

        if($main.hasClass('sidebar-mobile-open')) {
            $main.removeClass('sidebar-mobile-open');
            $btn.removeClass('is-active');
        }
        else {
            $main.addClass('sidebar-mobile-open');
            $btn.addClass('is-active');
        }
    }
</script>
