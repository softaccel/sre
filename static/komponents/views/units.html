<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon"><i class="fa fa-users icon-gradient bg-mean-fruit"></i>
                </div>
                <div>Parteneri
                    <div class="page-title-subheading"></div>
                </div>
            </div>
            <div class="page-title-actions">
                <div class="d-inline-block dropdown">
                    <button class="btn btn-primary"><i class="fa fa-plus"></i> Partener nou</button>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover" is="komponent">
                            <thead class="thead-light">
                            <tr>
                                <th>Unitate de masura</th>
                                <th>Tip</th>
                                <th style="text-align:center">Actiune</th>
                            </tr>
                            </thead>
                            <tbody id="unitsList" data-resourcetype="collection">
                            <tr onclick="openUnitModal(this)">
                                <td><%= attributes.unit %></td>
                                <td><%= attributes.type %></td>
                                <td align="center">
                                    <button class="btn-primary btn btn-sm" onclick="return false;"><i class="fa fa-trash-alt"></i> Sterge</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function init_komponent(k) {
        $("#unitsList").apiator(apiRoot+"/units");
    }

    function openUnitModal(src) {
        $(src).data("locked",true);
        komponentor
            .intent('/views/units/unit')
            .data({instance:$(src).data('instance')})
            .send()
            .then(function (k) {
                console.log("**************",k);
            })
            .finally(function () {
                $(src).removeData("locked");
            })
    }
</script>
