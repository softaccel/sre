    function jobDetailsModal(src) {

        if($(src).data("locked")) {
            return;
        }
        $(src).data("locked",true);

        komponentor.intent('/views/jobs/job')
            .send({instance:$(src).data('instance')})
            // .then((k)=>{console.log('#######',k)})
            .finally(()=>$(src).data("locked",null));

    }

    function init_komponent(k,c) {

        checkUserRights(k.$el, "jobs");

        let instance = $("#jobsList").apiator(apiRoot+"/jobs").data("instance");

        $("#newJobModalButton").on("click", function () {
            komponentor.intent("/views/jobs/addJob")
                .data({instance: instance})
                .send();
        })
    }
</script>
