<div class="container-fluid">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Posturi</h1>
                </div><!-- /.col -->
                <div class="col-sm-6 ">
                    <div class="breadcrumb float-sm-right">
                        <button class="btn btn-primary btn-sm" id="newJobModalButton"><i class="fa fa-plus"></i> Post nou</button>
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-hover table-sm">
                        <thead class="thead-dark">
                        <tr>
                            <th>#</th>
                            <th>Nume</th>
                            <th>Actiuni</th>
                        </tr>
                        </thead>
                        <tbody id="jobsList" data-resourcetype="collection" data-type="jobs">
                        <tr class="tr-job" onclick="openJobModal(this)" style="cursor:pointer;">
                            <td><%= id %></td>
                            <td><%= attributes.name %></td>
                            <td><button class="btn-danger btn btn-sm" onclick="deleteUnit(this, event);"><i class="fa fa-trash-alt"></i> Sterge</button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>

<script>
    function openJobModal(src){
        $(src).data("locked", true);
        // console.log(src);
        komponentor
            .intent('/views/jobs/addJob')
            .data({instance:$(src).data('instance')})
            .send()
            .then(function (k) {
                // console.log("**************",k);
            })
            .finally(function () {
                $(src).removeData("locked");
            })
    }

    function deleteUnit(src, e){
        console.log("////",$(src).data("instance").attributes.unit)

        komponentor.intent("/common/messagemodal").data({
            body: "Esti sigur ca vrei sa stergi postul <br><strong>"+$(src).data("instance").attributes.name + "</strong> cu codul <strong>" + $(src).data("instance").id + "?</strong>",
            buttons: [
                {
                    label: "Da",
                    class: "btn-danger",
                    attrs: {
                        "data-dismiss":"modal"
                    },
                    callback: function () {
                        $(src).data('instance').delete().catch(function(data){
                            console.log(data);
                            komponentor.intent("/common/errormodal").data({
                                body: "A aparut o eroare:<pre>"+JSON.stringify(data.jqXHR.responseText)+"</pre>"
                            }).send();
                        });
                    }
                },
                {
                    label: "Nu",
                    class: "btn-secondary",
                    attrs: {
                        "data-dismiss":"modal"
                    }
                }
            ]
        }).send();
        e.stopPropagation();
    }


    function init_komponent(k,c) {
        let instance = $("#jobsList").apiator(apiRoot+"/jobs").data("instance");

        $("#newJobModalButton").on("click", function () {
            komponentor.intent("/views/jobs/addJob")
                .data({instance: instance})
                .send();
        })
    }
</script>
