<div class="app-main__inner">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon"><i class="fa fa-users icon-gradient bg-mean-fruit"></i>
                </div>
                <div>Parteneri
                    <div class="page-title-subheading"></div>
                </div>
            </div>
            <div class="page-title-actions">
                <div class="d-inline-block dropdown">
                    <button class="btn btn-primary" id="newPartnerModalButton"><i class="fa fa-plus"></i> Partener nou</button>
                </div>
            </div>
        </div>
    </div>
    <div class="">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead class="thead-light">
                            <tr>
                                <th>#</th>
                                <th>Nume</th>
                                <th>Adresa</th>
                                <th>Actiuni</th>
                            </tr>
                            </thead>
                            <tbody id="partnertsList" data-resourcetype="collection" data-type="partners">
                            <tr onclick="openPartnerModal(this)" style="cursor:pointer;">
                                <td><%= id %></td>
                                <td><%= attributes.name %></td>
                                <td><%= attributes.address %></td>
                                <td><button class="btn-primary btn btn-sm" onclick="return false;"><i class="fa fa-trash-alt"></i> Sterge</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>

    function openPartnerModal(src) {
        $(src).data("locked",true);
        komponentor
            .intent('/views/partners/partner')
            .data({instance:$(src).data('instance')})
            .send()
            .then(function (k) {
                console.log("**************",k);
            })
            .finally(function () {
                $(src).removeData("locked");
            })
    }


    function init_komponent(k,c) {
        let instance = $("#partnertsList").apiator(apiRoot+"/partners").data("instance");

        $("#newPartnerModalButton").on("click",function (){
            komponentor.intent("/views/partners/newpartnermodal")
                .data({instance: instance})
                .send();
        })
    }
</script>
