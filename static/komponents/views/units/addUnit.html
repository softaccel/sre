<div class="modal" id="unitModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    Adaugati unitate de masura <span id="unitid"></span>
                </div>
            </div>
            <div class="modal-body bg-light" style="min-height: 200px">
                <div id="newUnitModal" is="komponent" data-url="/views/units/details"></div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-secondary">Inchide</button>
            </div>
        </div>
    </div>
</div>
<script>
    function init_komponent(k) {
        k.hideModal = function() {
            $modal.modal("hide");
        };

        let $modal = k.$el.appendTo("body")
            .filter(".modal")
            .on("hidden.bs.modal",function (event) {
                k.$el.remove();
            });

        k.$el.find("#newUnitModal")
            .komponent({
                data: {
                    instance: k.data.instance,
                },
                parent: k
            })
            .then(function (d) {
                $modal.modal();
            });
        $("#closeModal").on("click", function () {
            k.hideModal();
        });
    }
</script>
