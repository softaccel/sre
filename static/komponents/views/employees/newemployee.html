<style>
    #newEmplForm #cancelButton {
        display: none;
    }

</style>

<div class="modal" id="employeeModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    Adaugare angajat
                </div>
            </div>
            <div class="modal-body bg-light">
                <div id="newEmplForm" is="komponent" data-url="/views/employees/details"></div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-secondary">Inchide</button>
            </div>
        </div>
    </div>
</div>

<script>

    function init_komponent(k) {

        k.hideModal = function() {
            $modal.modal("hide");
        };

        let $modal = k.$el.appendTo("body")
            .filter(".modal")
            .on("hidden.bs.modal",function (event) {
                k.$el.remove();
            });

        k.$el.find("#newEmplForm")
            .komponent({
                data: {
                    instance: k.data.instance,
                },
                parent: k
            })
            .then(function (d) {
                $modal.modal();
                editMode(d.data.instance);
            });


    }
</script>
