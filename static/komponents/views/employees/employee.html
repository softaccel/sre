<script>

    function init_komponent(k) {

        let $modal = k.$el.appendTo("body")
            .filter(".modal")
            .on("hidden.bs.modal",function () {
                k.$el.remove();
            });

        $("#employeeDetails").komponent({data:k.data,parent:k})
            .then(function () {
                $modal.modal("show");
            })
            .catch(function () {
                $modal.modal('hide');
            });

        k.hideModal = function() {
            $modal.modal("hide");
        };

        let dataToPass
        if (k.data.emplId) {
            let instance = $("<span>").apiator({url: apiRoot + "/employees/" + k.data.emplId, returninstance: true, resourcetype: "item"});
            instance.loadFromRemote().then(function() {
                dataToPass = {instance: instance};
                $("#employeeTimetracking").komponent({data: dataToPass, parent: k});
            });
        } else {
            dataToPass = k.data;
            $("#employeeTimetracking").komponent({data: dataToPass, parent: k});
        }

        $("#allocatedProjects").komponent({data:k.data,parent:k});

    }

</script>
