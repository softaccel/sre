<div class="modal" id="jobModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                    <div class="modal-title">
                         <span id="jobid">Adaugati un Post</span>
                    </div>
            </div>

            <div class="modal-body bg-light" style="min-height: 200px">
                <div id="newJobModal" is="komponent" data-url="/views/jobs/details"></div>
            </div>
            <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-secondary">Inchide</button>
            </div>
        </div>
    </div>
</div>
<script>
    function init_komponent(k){
        k.hideModal = function() {
            $modal.modal("hide");
        };

        let $modal = k.$el.appendTo("body")
            .filter(".modal")
            .on("hidden.bs.modal",function (event) {
                k.$el.remove();
            });

        if(k.data.instance.hasOwnProperty("id")){
            $("#jobid").text("Vizualizare Post");
        }

        k.$el.find("#newJobModal")
            .komponent({
                data: {
                    instance: k.data.instance,
                },
                parent: k
            })
            .then(function (d) {
                $modal.modal();
                // console.log("*///////////////",d);
                // editMode(d.data.instance);
            });

    }
</script>
